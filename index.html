<body>
    <h1 class="text-success text-center">PRODUCT MANAGEMENT</h1>
    <form action="#" name="productForm" onsubmit="return validateForm()" method="post" class="bg-light"> 
        <div class="form-group" id="pname" >
            Product Name: <input type="text" name="fname" class="form-control" autocomplete="off" required>
            <span class="formerror"></span>

        </div>
        <div class="form-group" id="disc" >
            Discription: <input type="text" name="fdisc" class="form-control"  required>
            <span class="formerror"></span>

        </div>
        <div class="form-group">
            <label for="">Price:</label>
            <input type="number" id="productprice" name="fproductprice" class="form-control" min="0" max="2000" required>
            <span class="formerror"></span>
        </div>
        <!-- <div class="formdesign" id="price">
            Price: <input type="number" name="fprice" required>
            <span class="formerror"></span>

        </div> -->
        <div class="form-group">
            <label for="">Product Category:</label>
            <select name="slct1" id="slct1" class="form-control" required> 
                <option value="">-- Choose Product --</option>
                <option value="Grocery">Grocery</option>
                <option value="Vegetables">Vegetables</option>
                <option value="Fruits">Fruits</option>
                <option value="Cosmetics">Cosmetics</option>
                <option value="Medicines">Medicines</option>
            </select>

        </div>
        <div class="form-group" >
            Discount %: <input type="number" name="fdis" class="form-control" id="dis" max="100" required>
            <span class="formerror"></span>

        </div>

        <input class="btn" type="submit" value="submit">
    </form>

</body>
